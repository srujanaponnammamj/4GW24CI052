<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Student Record Management</h1>
            <p>Efficiently manage and track student data</p>
        </header>

        <main>
            <section class="form-section glass">
                <h2>Add New Student</h2>
                <form id="student-form">
                    <div class="form-group">
                        <label for="usn">USN</label>
                        <input type="number" id="usn" required placeholder="Enter USN">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="marks">Marks</label>
                        <input type="number" id="marks" required placeholder="Enter marks">
                    </div>
                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <input type="text" id="branch" required placeholder="Enter branch (e.g., CSE)">
                    </div>
                    <button type="submit" class="btn-primary">Add Record</button>
                </form>
            </section>

            <section class="list-section glass">
                <div class="list-header">
                    <h2>Student Records</h2>
                    <div class="search-box">
                        <input type="number" id="search-usn" placeholder="Search by USN...">
                        <button id="search-btn" class="btn-secondary">Search</button>
                        <button id="clear-btn" class="btn-text">Clear</button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="student-table">
                        <thead>
                            <tr>
                                <th>USN</th>
                                <th>Name</th>
                                <th>Marks</th>
                                <th>Branch</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="student-list">
                            <!-- Dummy row for aesthetic layout if no data -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
